{% extends "base.html "%}

{% block body %}
    <div class="p-5 mb-4 mt-4 bg-body-tertiary rounded-3 text-center">
        <div class="container-fluid py-4">
            <h4 class="display-6 fw-bold mb-4">Login</h4>
            <form method="POST" action="">
                <div class="form-floating mb-3">
                    <input type="username" class="form-control" name="username" id="floating-input" placeholder="johndoe" value="{{request.form.username}}">
                    <label for="floating-input" class="form-label">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" id="floatingPassword" name="password" class="form-control" aria-labelledby="passwordHelpBlock" value="{{request.form.password}}">
                    <label for="floatingPassword" class="form-label">Password</label>
                  </div>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </form>
        </div> 
    </div> 
{% endblock %}
